<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ee542de66b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slider">
            <div class="bg-pink">
                <h1>Nature Flower</h1>
                <p>All in Pink.</p>
            </div>
            <div class="bg-sky-blue">
                <h1>Bluuu Sky</h1>
                <p>with it's mountains.</p>
            </div>
            <div class="bg-dark-blue">
                <h1>Lonely Castle</h1>
                <p>In the wilderness.</p>
            </div>
            <div class="bg-yellow">
                <h1>Flying Eagle</h1>
                <p>in the Sunset.</p>
            </div>
        </div>
        <div class="right-slider">
            <div class="bg-pic-1"></div>
            <div class="bg-pic-2"></div>
            <div class="bg-pic-3"></div>
            <div class="bg-pic-4"></div>
        </div>
        <div class="action-buttons">
            <button class="button-down"><i class="fa-solid fa-arrow-down"></i></button>
            <button class="button-up"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </div>
  
    

    <script src="main.js"></script>
</body>
</html>
